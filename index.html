<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <picture>
        <source media="(min-width:768px)" srcset="./assets/images/image-product-desktop.jpg" />
        <source media="(min-width:360px)" srcset="./assets/images/image-product-mobile.jpg" />
        <img class="product-image" src="./assets/images/image-product-mobile.jpg" alt="perfume image" />
      </picture>
      <article class="card-info">
        <span class="title-span">PERFUME</span>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price">
          <span class="big-text">$149.99</span>
          <span class="small-text">$169.99</span>
        </div>
        <div class="button-container">
          <img class="button-icon" src="./assets/images/icon-cart.svg" alt="icon cart" />
          <button class="button">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
